<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis</title>
</head>
<body>
    <h1>Meus Emojis Favoritos</h1>

    <h3>Carinhas</h3>
    <p>Emojis são um saco 😅</p>
    <p>
        &#x1FAE1; → U+1FAE1 <!-- Missão cumprida 🫡 -->
        <br>
        &#x1F97A; → U+1F97A <!-- Choroso 🥺 -->
        <br>
        &#x1F92F; → U+1F92F <!-- Explodindo 🤯 -->
    </p>

    <h3>Mãos</h3>
    <p>
        &#x1F44D; → U+1F44D <!-- Polegar para cima 👍 -->
        <br>
        &#x1F91F; → U+1F91F <!-- Dedos cruzados 🤞 -->
        <br>
        &#x1FAF6; → U+1FAF6 <!-- Mão de coração 🫶 -->
    </p>

    <h3>Animais</h3>
    <p>
        &#x1F436; → U+1F436 <!-- Cachorro 🐶 -->
        <br>
        &#x1F981; → U+1F981 <!-- Leão 🦁 -->
        <br>
        &#x1F99C; → U+1F99C <!-- Lhama 🦙 -->
    </p>

</body>
</html>
